table_definition:
  Users:
    columns:
      - user_id: INT AUTO_INCREMENT PRIMARY KEY
      - username: VARCHAR(255) UNIQUE
      - email: VARCHAR(255) UNIQUE
      - password_hash: VARCHAR(255)
      - display_name: VARCHAR(255)
      - creation_date: TIMESTAMP

      - about_me: TEXT

      - Gravatar_url: VARCHAR(255)

      - role: enum('Admin','Regular User')

  Posts:
    columns:
      - post_id: INT AUTO_INCREMENT PRIMARY KEY
      - user_id: INT
      - title: VARCHAR(255)
      - body: TEXT
      - create_date: TIMESTAMP

      - deletion_date: TIMESTAMP
      - category: enum ('Class Notes & Study Materials','Textbooks & References','Internship & Job Opportunities','Events & Hackathons','Study Groups & Tutoring')

    foreign_keys:
      - fk_column: user_id
        references_table: Users
        references_column: user_id

  Comments:
    columns:
      - comment_id: INT AUTO_INCREMENT PRIMARY KEY
      - post_id: INT
      - user_id: INT
      - text: TEXT
      - create_date: TIMESTAMP

    foreign_keys:
      - fk_column: post_id
        references_table: Posts
        references_column: post_id
      - fk_column: user_id
        references_table: Users
        references_column: user_id

  Votes:
    columns:
      - vote_id: INT AUTO_INCREMENT PRIMARY KEY
      - post_id: INT
      - user_id: INT
      - vote_type: ENUM('upvote', 'downvote')
      - create_date: TIMESTAMP

    foreign_keys:
      - fk_column: post_id
        references_table: Posts
        references_column: post_id
      - fk_column: user_id
        references_table: Users
        references_column: user_id

  Tags:
    columns:
      - tag_id: INT AUTO_INCREMENT PRIMARY KEY
      - tag_name: VARCHAR(8) Unique

  PostTags:
    columns:
      - tag_id: int not null
      - post_id: int not null
    foreign_keys:
      - fk_column: post_id
        references_table: Posts
        references_column: post_id
      - fk_column: tag_id
        references_table: Tags
        references_column: tag_id
    primary_key:
      - tag_id
      - post_id

  ReportedContent:
    columns:
      - report_id: INT AUTO_INCREMENT PRIMARY KEY
      - post_id: INT
      - reporter_user_id: INT
      - report_Type: enum ('Off Topic','Content Dispute','Risky / Unsafe Lnks','Others')
    foreign_keys:
      - fk_column: post_id
        references_table: Posts
        references_column: post_id
      - fk_column: reporter_user_id
        references_table: Users
        references_column: user_id
  CommentScore:
    columns:
      - id: int auto_increment primary key
      - user_id: int not null
      - comment_id: int not null

    foreign_keys:
      - fk_column: user_id
        references_table: Users
        references_column: user_id
      - fk_column: comment_id
        references_table: Comments
        references_column: comment_id
