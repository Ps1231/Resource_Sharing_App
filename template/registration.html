<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
 width: 360px;
 padding: 8% 0 0;
 margin: auto;
}
.form {
 position: relative;
 z-index: 1;
 background: #FFFFFF;
 max-width: 360px;
 margin: 0 auto 100px;
 padding: 45px;
 text-align: center;
 box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
 font-family: "Roboto", sans-serif;
 outline: 0;
 background: #f2f2f2;
 width: 100%;
 border: 0;
 margin: 0 0 15px;
 padding: 15px;
 box-sizing: border-box;
 font-size: 14px;
}
.form button {
 font-family: "Roboto", sans-serif;
 text-transform: uppercase;
 outline: 0;
 background: #4CAF50;
 width: 100%;
 border: 0;
 padding: 15px;
 color: #FFFFFF;
 font-size: 14px;
 -webkit-transition: all 0.3 ease;
 transition: all 0.3 ease;
 cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
 background: #43A047;
}
.form .message {
 margin: 15px 0 0;
 color: #b3b3b3;
 font-size: 12px;
}
.form .message a {
 color: #4CAF50;
 text-decoration: none;
}
body {
 background: #4CAF50; /* fallback for old browsers */

 font-family: "Roboto", sans-serif;
 -webkit-font-smoothing: antialiased;
 -moz-osx-font-smoothing: grayscale;      
}
    </style>
    <script>
        $(document).ready(function() {
            // Use 'click' event on the button inside the form
            $('.register-form button[type="submit"]').click(function(e) {
                e.preventDefault();  // Prevent form submission
                $('form.register-form').submit();  // Submit the form
            });
        });
    </script>
    

    <div class="login-page">
        <div class="form">
            <form class="register-form" method="post" action="{{ url_for('registration') }}">
                <p>Register Now !!!</p>
                <input type="text" name="username" placeholder="Username" required/>
                
                <input type="password" name="password" placeholder="Password" required/>
                <input type="email" name="email" placeholder="Email address" required/> <!-- Use type="email" for email input -->
                <input type="text" name="display_name" placeholder="Display Name" required/>
                <input type="text" name="City" placeholder="City" required/>
                <input type="text" name="State" placeholder="State" required/>
                <input type="text" name="Country" placeholder="Country" required/>
                <input type="text" name="about_me" placeholder="About Me" required/>
               
                <input type="text" name="Gravatar_url" placeholder="Gravatar URL" required/>
                <button type="submit">Create</button>
                <div class="error-message">
                    {% for message in get_flashed_messages() %}
                        {{ message }}
                    {% endfor %}
                </div>
                <p class="message">Already registered? <a href="{{ url_for('login') }}">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
